<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Weather Dashboard</h1>
        <div class="search-display-sections">
          <div class="search-section">
            <h2 class="search-title">Search for a City:</h2>
            <div class="search-bar">
              <input id="search-input" type="text" placeholder="Enter a city">
              <button id="search-btn" type="submit">Search</button>
            </div>
            <ul id="city-list" class="city-list">
            </ul>
          </div>
          <div class="display-wrapper">
          <div class="display-section">
            <div class="city-info-container">
              <h2 class="display-title">City Information:</h2>
              <div id="city-info" class="city-info">
                <!-- City information will be displayed here -->
              </div>
            </div>
            <div class="forecast-container">
              <h2 class="forecast-title">5-Day Forecast:</h2>
              <div id="forecast" class="forecast">
                <!-- 5-day forecast will be displayed here -->
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
